# Configuration while running locally,
# use the username, password and url as in your system config
# Comment the below config when submitting on Hobbes

server.port=8083
spring.datasource.url=jdbc:mysql://localhost:3306/movie_registered_customers?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.application.name = user-authentication-service
#
##Registering microservice with Eureka Server
##
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.fetchRegistry=true
eureka.client.registerWithEureka=true
eureka.instance.hostname=localhost



